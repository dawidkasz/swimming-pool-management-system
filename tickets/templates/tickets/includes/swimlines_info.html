<div class="col">
    <h3>Swimlines info</h3>
    <table class="table table-secondary table-striped">
        <thead>
            <tr>
                <th scope="col">Line id</th>
                <th scope="col">Free spots</th>
            </tr>
        </thead>
        <tbody>
            {% for line, spots in info.items %}
                <tr>
                    <td>{{ line }}</td><td>{{ spots }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
